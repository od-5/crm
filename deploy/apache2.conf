<VirtualHost *:80>
    ServerName nadomofone.ru
    ServerAlias *.nadomofone.ru
    ServerAdmin root@localhost

    DocumentRoot /var/www/html/

    ProxyPass /static !
    ProxyPass /media !
    ProxyPass / http://127.0.0.1:8000/ connectiontimeout=600 timeout=600
    ProxyPassReverse / http://127.0.0.1:8000/

    Alias /media /home/www/nadomofone.ru/media
    <Directory /home/www/nadomofone.ru/media/>
        Require all granted
        AllowOverride All
    </Directory>

    Alias /static /home/www/nadomofone.ru/static
    <Directory /home/www/nadomofone.ru/static/>
        Require all granted
        AllowOverride All
    </Directory>
</VirtualHost>
